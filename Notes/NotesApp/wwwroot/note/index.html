<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes App</title>

    <!--Bootstrap imports-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script src="./note.js" type="text/javascript"></script>
</head>

<body class="text-center" style="padding: 30px;">

    <!--Nav Links and Page Title-->
    <header>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" onclick="clicked()" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Dark Mode</label>
                </div>
            </li>

        </ul>

        <h1>ASP .Net Core Notes Application</h1>
        <p class="text-body-secondary">
            This Project was created by Alon Mizrahi for Legal Interact.
        </p>
    </header>

    <main>
        <div class="container">


            <form id="UpdateForm" style="margin:auto; width:50%;">
                <div class="mb-3 text-start">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="body" class="form-label">Body</label>
                    <textarea type="text"
                              class="form-control"
                              id="body"
                              rows={10}
                              maxlength="350"
                              required>
                </textarea>
                </div>
                <div class="mb-3 text-start">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" disabled>
                </div>

                <div class="mb-3 text-start">
                    <label for="date" class="form-label">Last Updated</label>
                    <input disabled type="datetime" class="form-control" id="date">
                </div>

                <div class="modal-footer">
                    <a href="/" style="margin-right:10px;"><button type="button" class="btn btn-secondary">Back</button></a>
                    <button type="button" class="btn btn-outline-warning" id="delete-button">Delete Note</button>
                    <button type="button" class="btn btn-primary" style="margin-left:10px;" id="save-button">Save Changes</button>
                </div>

            </form>
        </div>
    </main>
</body>

</html>
